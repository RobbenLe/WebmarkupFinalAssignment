    <section class="Second-section">
      <form class="form" action="action_page.php">
        <section class="radiobutton">
          <label class="label1" for="title">Title:</label>

          <section class="choice1">
            <input
              type="radio"
              id="Mr."
              name="gender"
              value="male"

            />

          <section class="choice2">

          </section>

          <section class="choice3">
            <input
              type="radio"
              id="Other"
              name="gender"
              value="other"
              class="radiobutton3"
            />
            <label class="label4" for="Other.">Other.</label>
          </section>
        </section>

        <label for="fname"> Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />

        <label for="lname">Email</label>
        <input
          type="text"
          id="Email"
          name="lastname"
          placeholder="Your Email"
        />

        <label for="country">Phone Number</label>
        <input
          type="text"
          id="Pnumber"
          name="Pnumber"
          placeholder="Your Phone Number"
        />

        <label for="subject">Message Us</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
